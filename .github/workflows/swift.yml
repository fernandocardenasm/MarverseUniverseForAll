name: Pull Request

on:
  push:
    branches: [ develop, $default-branch ]
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]

jobs:
  cancelPreviousRuns:
    name: Cancel previous runs
    if: github.event_name == 'push' || !github.event.pull_request.draft
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

  build-and-test:
    name: Build and Run tests
    if: github.event_name == 'push' || !github.event.pull_request.draft
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.3.app
    
    - name: Xcode version
      run: /usr/bin/xcodebuild -version
      
    - name: Build and Test
      run: xcodebuild clean build test -project MarvelUniverseForAll.xcodeproj -scheme "MarvelUniverseForAll" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk iphonesimulator -destination "platform=iOS Simulator,OS=14.4,name=iPhone 12" ONLY_ACTIVE_ARCH=YES

      timeout-minutes: 10 
